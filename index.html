<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gerador de Conselhos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/mediaquery.css">
</head>
<body>
    <main class="card">
        <div class="advice">
            <h2 class="advice-id"> advice # 117 </h2>
            <p class="advice-description"> It is easy to sit up and take notice, what's difficult is getting up and taking action </p>
            <picture>
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
                <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
            </picture>
            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </main>
</body>
</html>
